{% extends 'main/base.html' %}
{% load static %}
{% block title %} {{query}} {% endblock %}


{%block content%}

    <main>
        <section class="sec category_banner">
            <div class="position-relative overflow-hidden">
                <img src="{% static 'main/images/dolvano_banner_2.jpg' %}" alt="img" width="100%" height="50%">
                <div class="item_attributs">
                </div>
            </div>
        </section>

        <section class="sec dolvano_info py-5">
            <h1 class="fs-xx-large text-center mb-3" style="color: white;" id="search_result">Search result</h1>
            <div class="container">
            <section class="sec dolvano_info py-5">
            <div class="container-sm">
                <div class="row sec_1_2">
                  {% for product in products %}
                  <div class="product__card__col col d-flex flex-column mb-3">
                    <div class="product__card position-relative">
                        <a href="{% url 'main:product_page' product_pk=product.pk %}" class="product_hide position-absolute w-100 h-100 z-3"></a>
                        <div class="product__card__image position-absolute start-50 top-50 translate-middle z-2">
                            <img src="{{product.card_photo.url}}" alt="image" width="100%" class="z-2">
                        </div>
                        <div class="product__add__button position-absolute z-3 end-0 m-4">
                            <div  data-id="{{ product.pk }}" data-action="add"  class="add-btn update-cart product__add__button__circle d-flex justify-content-center align-items-center">
                                <span ><i class="fa-solid fa-plus text-white"></i></span>
                            </div>
                        </div>
                    </div>
                    <footer class="mt-3">
                        <h1 class="text-white fs-5">{{product.name}}</h1>
                        <p class="text-white fs-6">{{product.price}}$</p>
                    </footer>
                </div>
                  {% endfor %}
            </div>
        </section>

    </main>
{% endblock %}
